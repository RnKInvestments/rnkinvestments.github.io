<div id="contact-form">
	<h1>Contact Us</h1>
	<form action="/docs/php/email.php" method="post" id="contact">
		<label for="name">Name:</label>
		<input type="text" id="name" name="user_name" value="Nice to meet you">

		<label for="mail">Email:</label>
		<input type="email" id="mail" name="user_mail" value="someone@example.com">

		<label for="msg">Message:</label>
		<textarea id="msg" name="user_msg" value="What would you like to tell us?"></textarea>

		<button type="submit">Send</button>
	</form>
</div>
